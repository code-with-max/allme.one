{% extends "base.html" %}

{% block title %}Links{% endblock %}

{% block content %}

<div class="d-grid gap-2 col-6 mx-auto">
{% for link, value in nlinks.items() %}
  {% if link == 'about' %}
    {{ link }}
  {% else %}
  <a href="{{ value['full_url'] }}" target=”_blank” class="btn btn-outline-primary">
    <i class="ti ti-brand-{{ link }}"></i>
        {{ value['title'] }}
    </a>    
    <br>
  {% endif %}
{% endfor %}
</div>
{% endblock %}
