<div class="card text-center">
    <div class="card-header">
      <i class="ti {{ networks[link.get_title()]['icon_name'] }}"></i>
      {{ networks[link.get_title()]['repr_name'] }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ link.username }}</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <div class="d-grid col-2 mx-auto">
        {% set redirect_url = 'main.' + link.network_name %}
        <a href="{{ url_for(redirect_url, action='edit') }}" class="btn btn-primary">Edit</a>
      </div>
    </div>
  </div>
