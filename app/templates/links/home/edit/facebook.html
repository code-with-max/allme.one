{% extends "base.html" %}

{% block title %}Edit Facebook{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        <div class="mb-3">
            <label for="text" class="form-label">Your name</label>
            <input type="text" name="username" id="username" 
                class="form-control"
                value="{{ facebook.username }}"
                placeholder="username">
        <div class="d-grid col-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <br>
    <div class="d-grid col-2">
        <button class="btn btn-outline-danger" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#collapseDangerZone" 
                aria-expanded="false" 
                aria-controls="collapseDangerZone">
          Danger zone
        </button>
    </div>
    <br>
    <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal" id="collapseDangerZone">
          <div>
            <a href="{{ url_for('main.facebook', action='delete') }}" class="btn btn-primary">Delete</a>
          </div>
        </div>
    </div>
</div>
{% endblock %}
