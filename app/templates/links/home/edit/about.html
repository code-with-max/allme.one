{% extends "base.html" %}

{% block title %}Edit about{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">      
        <div class="mb-3">
            <label for="text" class="form-label">Your name</label>
            <input type="text" name="user_name" id="user_name" 
                class="form-control" 
                value="{{ about.username }}" 
                placeholder="Your name">
            <div class="form-text">Maximum of 32 characters.</div>
        </div>
        <!-- <div class="mb-3">
            <label for="text" class="form-label">Description</label>
            <input type="text" name="description" id="description" 
                class="form-control" 
                value="{{ about.description }}" 
                placeholder="description">
        </div> -->
        <div class="mb-3">
            <label for="Textarea" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ about.description }}</textarea>
        </div>
        <div class="form-text">Maximum of 256 characters.</div>
        <br>
        <div class="d-grid d-grid col-{{ button_size }}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <br>
    <div class="d-grid d-grid gap-2 col-{{ button_size }}">
        <button class="btn btn-outline-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDangerZone" aria-expanded="false" aria-controls="collapseDangerZone">
          Danger zone
        </button>
    </div>
    <br>
    <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal" id="collapseDangerZone">
          <div>
            <a href="{{ url_for('main.about', action='delete') }}" class="btn btn-primary">Delete</a>
          </div>
        </div>
    </div>
</div>
{% endblock %}
