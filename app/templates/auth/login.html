{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{# TODO Use card container #}
<div class="container text-center">
  <form method="POST">
    <h3>Login</h3>
    <div class="mb-3">
      <label for="InputEmail1" class="form-label">Email address</label>
      <input name="email" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
        placeholder="Type you e-mail here">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="InputPassword1" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" id="InputPassword1">
    </div>
    <div class="d-grid gap-4 col-4 mx-auto">
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-primary">Sign up</a>
    </div>
  </form>
</div>
{% endblock %}
