{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container text-center">
  <form method="POST">
    <h3>Sign Up</h3>
    <div class="mb-3">
      <label for="InputEmail" class="form-label">Email address</label>
      <input name="email" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
        placeholder="Type you e-mail here">
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label for="InputPassword1" class="form-label">Password</label>
      <input name="password1" type="password" class="form-control" id="InputPassword1">
    </div>
    <div class="mb-3">
      <label for="InputPassword1" class="form-label">Retype password</label>
      <input name="password2" type="password" class="form-control" id="InputPassword1">
    </div>
    <div id="passwordHelpBlock" class="form-text">
      Your password must be 8-20 characters long and must not contain spaces, special characters, or emoji.
    </div>
    <br>
    <div class="d-grid gap-4 col-4 mx-auto">
      <button type="submit" class="btn btn-primary">Sign up</button>
      <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">Already registered?</a>
    </div>
  </form>
</div>
{% endblock %}
